<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./icons/el-pollo-loco_logo.ico">
    <script src="./script/aux_func.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/drawable_object.class.js"></script>
    <script src="./classes/moveable_object.class.js"></script>
    <script src="./classes/collectable_objects.class.js"></script>
    <script src="./classes/background.class.js"></script>
    <script src="./classes/statusbar.class.js"></script>
    <script src="./classes/cloud.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/chicken.class.js"></script>
    <script src="./classes/chick.class.js"></script>
    <script src="./classes/endboss.class.js"></script>
    <script src="./classes/throwable_object.class.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./levels/level_1.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./script/game.js"></script>
    <title>El Pollo Loco</title>
</head>
<body>
    <div id="diffuser"></div>
    <div id="content">
        <div id="control-btns" class="content-elem">
            <div id="fct-btns">
                <button id="sound-fx" class="btn">
                    <img class="btn-icon" src="./icons/sound-fx_on.png" alt="sound-fx">
                </button>
                <button id="music" class="btn">
                    <img class="btn-icon" src="./icons/music_on.png" alt="music">
                </button>
                <button id="help" class="btn">
                    <img class="btn-icon" src="./icons/help.png" alt="help">
                </button>
            </div>
            <button id="full-screen-btn" class="btn">
                <img class="btn-icon" src="./icons/enter-fullscreen.png" alt="fullscreen">
            </button>
        </div>
        <div id="startscreen" class="content-elem screen">
            <button id="btn-start" class="btn" onclick="init()">START</button>
        </div>
        <div id="endscreen" class="content-elem screen d-none"></div>
        <canvas id="canvas" width="900px" height="600px" class="content-elem screen d-none"></canvas>
    </div>
</body>
</html>
